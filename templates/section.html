{% extends "index.html" %}

{% block content %}

<div class="ui grid container">
  <div class="sixteen wide column">
    <h1>{{ section.title }}</h1>
    {{ section.content | safe }}
  </div>
</div>

<div class="ui grid container">
  {% for page in section.pages %}
  <div class="sixteen wide mobile eight wide tablet eight wide computer column">
    <a class="ui fluid card" href="{{ page.permalink }}">
      <div class="content">
        <div class="header">{{ page.title }}</div>
        <div class="meta">
          <span class="category">{{ page.extra.designer | upper }} ${{ page.extra.price | as_str }}</span>
        </div>
        <div class="description">
          {{ page.summary | safe }}
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>

{% endblock  %}
